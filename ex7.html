<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>element.innerHTML</title>
  </head>
  <body>
    <div id="content"></div>
    <script>
    /*
    Add an a element that goes to http://google.com within the #content element by finding that element on the page and setting its innerHTML property.
    */

    var app = document.querySelector("content");
    var a = document.createElement("a");
    a.setAttribute("href", "http://google.com");
    app.appendChild(a);
    </script>
  </body>
</html>
