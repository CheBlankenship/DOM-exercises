<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>document.querySelector()</title>
  </head>
  <body>
    <a class="link" href="http://google.com">Google</a>
    <a class="link" href="http://bing.com">Bing</a>
    <br>
    <button onclick="selector()">Select</button>

    <script>
    /*
    Use a CSS selector to select the a elements with the class of "link". Print them out to the console.
    */

    function selector() {
      var links = document.querySelector(".link").style.backgroundColor = "lightblue";
      console.log(links);
    }
    </script>
  </body>
</html>
